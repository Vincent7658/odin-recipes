    <h2>Ingredients:</h2>
        <ul>
            <li>1 16 ounce loaf italian or french bread</li>
            <li>1/2 cup unsalted butter <em>softened</em></li>
            <li>2 large cloves of garlic <em>smashed and minced</em></li>
            <li>1 heaping T fresh parsley <em>chopped</em></li>
            <li>1/4 cup parmesean cheese <em>freshley grated</em></li>
